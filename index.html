                            }
                        }
                    });

                    $(".floating .open_form_btn").on({
                        "click" : function(e){
                            var _this 	= $(this);
                            var target 	= $(".floating");
                            if(! target.hasClass("on") ){
                                target.addClass("on");
                            }else{
                                target.removeClass("on")
                            }

                            e.preventDefault();
                        }
                    });
                    
                    $(".floating .btn_toggle").on({
                        "click" : function(e){
                            var target 	= $(".floating");
                            if( target.hasClass("on") ){

                            } else {
                                target.addClass("on");
                            }
                            e.preventDefault();
                        }

                            var checked = $(".popup.agree .agree input[type='checkbox']:checked").length;

                            if(total != checked){
                                $(".popup.agree .all_check_input").prop("checked", false);
                            }else{
                                $(".popup.agree .all_check_input").prop("checked", true); 
                            }
                        }

                            } else {
                                $("#AIA_wrap").removeClass("show");
                            }

                                $("#AIA_wrap").addClass("show");
                            }

                            
                        } else {
                            if (windowTop > $(".sc2").offset().top - 200 && windowTop < $(".sc3").offset().top + 200){

                            }else{
                                $(".floating").removeClass("fixed");
                            }

                                $(".floating").addClass("fixed");
                            }
                        }

                    });
                },

                        $("#AIA_wrap img").each(function(){

                            } else {
                                $(this).attr("src", $(this).attr("data-pc-src"));
                            }
                        });

                        AIA_UI.var.sChecked = $(window).width() > 1080 ? "s2" : "s1";

                            imgReplace();
                            AIA_UI.var.dChecked = AIA_UI.var.sChecked
                        }
                    });

                    this.popup(), this.event(), this.scroll()
                }
            };
            $(function() {
                AIA_UI.init();
            });

            $(window).load(function(){
